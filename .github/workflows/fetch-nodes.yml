on:
  workflow_dispatch:
    inputs:
      max_nodes:
        description: 'æœ€å¤§æµ‹è¯•èŠ‚ç‚¹æ•°'
        required: false
        default: '50'
        type: string

env:
  TZ: 'Asia/Shanghai'

jobs:
  fetch-nodes:
    runs-on: ubuntu-latest
    outputs:
      nodes-count: ${{ steps.parse.outputs.nodes-count }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests PyYAML aiohttp

      - name: Parse Nodes
        id: parse
        env:
          SUBSCRIPTION_URLS: ${{ secrets.SUBSCRIPTION_URLS }}
          INPUT_MAX_NODES: ${{ github.event.inputs.max_nodes }}
        run: |
          python3 scripts/fetch_nodes.py

      - name: Upload Raw Nodes
        uses: actions/upload-artifact@v3
        with:
          name: raw-nodes
          path: raw_nodes.json
